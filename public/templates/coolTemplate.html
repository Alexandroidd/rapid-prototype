<section ng-controller='PrototypeController as proto'>
{{proto.hello}}

<form ng-submit='proto.addCoolEmoticon()'>
	<div>
		<label for='newCool-image'>
		Emoticon Image:</label>
		<input type='text' id='newCool-image' ng-model='proto.newCoolEmoticon.image' placeholder='Enter a new Emoticon here!'>
		<br>
		<label for='newCool-name'>
		Emoticon Name:</label>
		<input type='text' id='newCool-name' ng-model='proto.newCoolEmoticon.name' placeholder='Enter new Emoticon name here!'>
		<br>
	</div>
	<div>
		<input type='submit' value='Add Emoticon'>
</form>


<ul ng-repeat='emoticon in proto.allCool'>
	<li>{{emoticon.image}}<br>
		{{emoticon.name}}</li>
</ul>
<h1>testing testing</h1>
</section>
