<!DOCTYPE html>
<html>
<head>
	<script src='../bower_components/angular/angular.min.js'></script>
	<script src='../bower_components/angular-route/angular-route.min.js'></script>
	<script src='../app.js'></script>
	<title>My Rapid Prototype</title>
</head>

<body ng-app='RapidPrototype'>
	{{'hello'}}
	<section ng-controller='PrototypeController as proto'>
		<b>{{proto.hello}}</b>
		<a href='#!/'>Home</a>
		<a href='#!/cool'>Cool Emoticons</a>
		<a href='#!/bangin'>Bangin' Emoticons</a>
		<ng-view></ng-view>
	</section>

</body>
</html>
